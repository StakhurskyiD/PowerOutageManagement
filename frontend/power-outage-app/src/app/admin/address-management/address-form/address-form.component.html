<form [formGroup]="addressForm" (ngSubmit)="onSave()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text" class="form-control" />
      <div *ngIf="addressForm.controls['name'].invalid && addressForm.controls['name'].touched" class="error">
        Name is required and must not exceed 100 characters.
      </div>
    </div>
  
    <div class="form-group">
      <label for="description">Description:</label>
      <input id="description" formControlName="description" type="text" class="form-control" />
      <div *ngIf="addressForm.controls['description'].invalid && addressForm.controls['description'].touched" class="error">
        Description is required and must not exceed 250 characters.
      </div>
    </div>
  
    <div class="form-group">
      <label for="groupId">Group ID:</label>
      <input id="groupId" formControlName="groupId" type="text" class="form-control" />
      <div *ngIf="addressForm.controls['groupId'].invalid && addressForm.controls['groupId'].touched" class="error">
        Group ID is required.
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
