<form [formGroup]="groupForm" (ngSubmit)="onSave()" class="group-form">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" formControlName="name" type="text" />
    <div
      *ngIf="groupForm.controls['name'].invalid && groupForm.controls['name'].touched"
      class="error"
    >
      Name is required and must not exceed 100 characters.
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input id="description" formControlName="description" type="text" />
    <div
      *ngIf="
        groupForm.controls['description'].invalid &&
        groupForm.controls['description'].touched
      "
      class="error"
    >
      Description is required and must not exceed 250 characters.
    </div>
  </div>

  <button type="submit">Save</button>
</form>
